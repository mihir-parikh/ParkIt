<!DOCTYPE html>
<!-- 
Main html document for Park It app
-->
<html>
    <head>
        <title>Park It</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="parkIt.css" />
        <!--<link type="text/css" rel="stylesheet" href="parkItAndroid.css" />-->
        <!--<link type="text/css" rel="stylesheet" href="parkItIOS.css" />-->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6MMsZ5K0LGW-LOqpvyb3QITTvPHu5f1c"></script>
        <script type="text/javascript" src="parkIt.js"></script>
        <script type="text/javascript" src="cordova.js"></script>

    </head>
    <body onload="init()">
        <div id="navbar">
            <button id="park" onclick="setParkingLocation()">Park</button>
            Park It
            <button id="retrieve" onclick="getParkingLocation()">Find</button>
            <div class="clear"></div>
        </div>
        <div id="container">
            <div id="instructions">
                <p>Click the Park button to set the parking location</p>
                <p>Click the Find button to retrieve the parking location</p>
                <p style="text-align: center">
                    <button id="gotIt" onclick="setCSS('instructions', 'display', 'none')">Got It</button>
                </p>
            </div>
            <div id="map"></div>
            <div id="directions"></div>
        </div>
    </body>
</html>
